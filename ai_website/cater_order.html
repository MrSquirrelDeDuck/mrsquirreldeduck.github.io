<!DOCTYPE html>
<html>
<head>
<title>School Catering Order Form</title>
<link rel="stylesheet" type="text/css" href="orderform.css">
</head>

<body>
<center>
	<h1>School Catering Order Form</h1>
	<form method="post" action="">
		<table class="table1">
			<tr>
				<td>
					<input type="text" placeholder="Enter Name" name="name">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Number of Students" name="students">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Number of Teachers" name="teachers">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Contact Number" name="cnumber">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Email Address" name="email">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Address" name="address">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Date of Order" name="date">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Time of Order" name="time">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Payment Type" name="payment">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Enter Special Instructions" name="instructions">
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" name="submit">SUBMIT</button>
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
