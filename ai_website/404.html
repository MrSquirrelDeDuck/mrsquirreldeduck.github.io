<!DOCTYPE html>
<html>
<head>
<title>School 404 Error Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/error-style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%22%3E
</head>
<body>
<div class="error-page">
    <div class="error-content">
        <h3><i class="fa fa-warning text-yellow"></i>Oops! Page not found.</h3>
        <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a href="site_map.html">return to dashboard</a> or try using the search form.
        </p>
        <form action="#" class="search-form">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i></button>
                </div>
            </div><!-- /.input-group -->
        </form>
    </div>
</div>
</body>
</html>
