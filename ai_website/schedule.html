<!DOCTYPE html>
<html>
<head>
<title>School Schedule</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700|Roboto+Slab:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/schedule.css">
<link rel="stylesheet" type="text/css" href="css/schedule.css">

<div class="container">

</div>

</div>

<button id="4" class="button" type="button">Thursday</button>
<button id="5" class="button" type="button">Friday</button>
</div>

<div class="schedule">
<div class="schedule-block">
<div class="schedule-block-title">
<h2>8:00 - 9:00</h2>
</div>
<div class="schedule-block-content">

</div>
</div>

<div class="schedule-block">

<div class="schedule-block-content">

</div>

</div>

<div class="schedule-block">

</div>

</div>
</div>

<div class="schedule-block">

</div>
</div>

<div class="schedule-block">

<h2>1:00 - 2:00</h2>
</div>
<div class="schedule-block-content">
<h4> </h4>
</div>
</div>

<div class="schedule-block">

<h2>2:00 - 3:00</h2>
</div>
<div class="schedule-block-content">
<h4> </h4>
</div>
</div>

<div class="schedule-block">

<div class="schedule-block">

</div>
<div class="schedule-block-content">

</div>

</div>

</div>

</html>
