            * {text-align: center; font-family:'verdana';}
            
                #background_image {
        position: relative;
    }
    #background_image {
        position: absolute;
        top: 0px;
        right: 0px;
    }
            
            p,h1,h9 {    
                color: white;
                text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,

            }
            body {
                background-image: url('resources/item_finder/terraria_forest.jpg');

                background-attachment: fixed;
                background-size: 100% auto;
            }
        </style>
        <script src="js/item_finder.js"></script>
